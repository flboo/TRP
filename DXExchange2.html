<script>
    function displayDate() {
        var x = document.getElementById("inputcontent");
        var value0 = x.value.toUpperCase();
        var str = "";
        if (value0.length > 0) {
            for (var i = 0; i < value0.length; i++) {
                if (i % 2 == 0) {
                    console.log("i :" + i + "str钱 " + str);
                    if (i == 0) {
                        str = value0.slice(i, i + 2);
                    } else {
                        str = str + ":" + value0.slice(i, i + 2);
                    }
                    console.log("i :" + i + "str后 " + str);
                }
            }
        } else {
            str = "空 空";
        }
        document.getElementById("demo1").innerHTML = str;
        document.getElementById("demo2").innerHTML = value0;
        document.getElementById("demo3").innerHTML = str.toLocaleLowerCase();
        document.getElementById("demo4").innerHTML = value0.toLocaleLowerCase();
    }
</script>
